# Parameters for simulation
general:
  n_class: 4
  n_device: 1
  base_classes: [["sunny","overcast"]]
  observed_classes: [["sunny","overcast","rainy","snow"]]
  desired_classes: [["sunny","overcast","rainy","snow"]]
  model_size : "large"

base_model:
  lr: 0.01
  num_epoch: 15
  b_size: 64
  save_loc: "./model_weights"

soft_model:
  T: 12
  N : 7
  cache_size : 200
  round_num : 50
  weight_loc : "./model_weights/"
  lr: 0.01
  num_epoch: 50
  b_size: 100

entropy_model:
  T: 12
  N : 7
  cache_size : 200
  round_num : 50
  weight_loc : "./model_weights/"
  lr: 0.01
  num_epoch: 50
  b_size: 100

scod_model:
  T: 12
  N : 7
